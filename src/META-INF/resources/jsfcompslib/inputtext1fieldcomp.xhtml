<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite">

<p:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</p:head>

<p:body>
	<composite:interface>
		<composite:attribute name="label"></composite:attribute>
		<composite:attribute name="text"></composite:attribute>
		<composite:attribute name="buttontext"></composite:attribute>
		<composite:attribute name="buttonaction"></composite:attribute>	
		<composite:attribute name="bean" type="src.jsfcompslib.util.interfaces.IProcessable"></composite:attribute>
		<composite:attribute name="buttonclass"></composite:attribute>
		<composite:attribute name="inputtextclass"></composite:attribute>
		
	</composite:interface>

	<composite:implementation>
	<p:form>
		<p:outputText value="#{cc.attrs.label}"></p:outputText><br/>
		<p:inputText class="#{cc.attrs.inputtextclass}" value="#{cc.attrs.text}"></p:inputText><br/>
		<p:commandButton class="#{cc.attrs.buttonclass}" value="#{cc.attrs.buttontext}" action="#{cc.attrs.bean.process()}"></p:commandButton><br/>
		</p:form>
	</composite:implementation>
</p:body>
</html>
