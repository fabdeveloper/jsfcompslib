<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:em="http://java.sun.com/jsf/composite/jsfcompslib"	
	xmlns:composite="http://java.sun.com/jsf/composite">		

	
<p:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />	
</p:head>
<p:body>
	<composite:interface>
		<composite:attribute name="divclass" default="divslide"></composite:attribute>
		<composite:attribute name="boton1class" default="botonslide margenizquierdo"></composite:attribute>
		<composite:attribute name="boton2class" default="botonslide margenderecho"></composite:attribute>
		<composite:attribute name="boton1text" default="I"></composite:attribute>
		<composite:attribute name="boton2text" default="D"></composite:attribute>		
		<composite:attribute name="bean" type="src.jsfcompslib.util.interfaces.IProcessable"></composite:attribute>
		<composite:attribute name="lista" type="java.util.List"></composite:attribute>	
		<composite:attribute name="divpanel" ></composite:attribute>		
			
	</composite:interface>

	<composite:implementation>
		<div class="#{cc.attrs.divclass}">
		
			<div id="#{cc.attrs.divpanel}" class="#{cc.attrs.divclass}" style="position:absolute;">
			
				<em:tableviewcomp
					bean="#{cc.attrs.bean}"
					lista="#{cc.attrs.lista}"		
				></em:tableviewcomp>
			
			
			</div>	
			<form>
				<input id="boton1" class="#{cc.attrs.boton1class}" value="#{cc.attrs.boton1text}" type="button" onclick="iralaizquierda('#{cc.attrs.divpanel}', 55)"/>
				<input id="boton2" class="#{cc.attrs.boton2class}" value="#{cc.attrs.boton2text}" type="button" onclick="iraladerecha('#{cc.attrs.divpanel}', 55)"/>
				<script src="js/slideshowcomp.js"></script>

			</form>

		</div>
		

	</composite:implementation>
	

</p:body>
</html>
