<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite">

<p:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</p:head>


<!-- 
		LABEL
			TEXT AREA
		
		LABEL 
			TEXT AREA
		
		LABEL
			TEXT
			
			COMMAND BUTTON
 -->
<p:body>
	<composite:interface>
		<composite:attribute name="titulotexto1" default="Direccion de envio: "></composite:attribute>
		<composite:attribute name="texto1" ></composite:attribute>
		<composite:attribute name="titulotexto2" default="Comentarios: "></composite:attribute>
		<composite:attribute name="texto2" ></composite:attribute>
		
		<composite:attribute name="titulotexto3" default="Tipo de envio: "></composite:attribute>
		<composite:attribute name="texto3"></composite:attribute>
		<composite:attribute  name="buttonclass"></composite:attribute>
		<composite:attribute  name="inputtextclass"></composite:attribute>
		<composite:attribute  name="buttontext" default="actualizar datos de envio"></composite:attribute>		
		<composite:attribute  name="bean" type="src.jsfcompslib.util.interfaces.IProcessable"></composite:attribute>
		

	</composite:interface>
	<composite:implementation>
	
	<p:form id="formulario">
			<p:outputText value="#{cc.attrs.titulotexto1}"></p:outputText><br/>
			<p:inputTextarea class="#{cc.attrs.inputtextclass}" id="it_texto1" value="#{cc.attrs.texto1}"></p:inputTextarea><br/>
			<p:outputText value="#{cc.attrs.titulotexto2}"></p:outputText><br/>
			<p:inputTextarea class="#{cc.attrs.inputtextclass}" id="it_text2" value="#{cc.attrs.texto2}" required="true"></p:inputTextarea><br/>
			
			<p:outputText value="#{cc.attrs.titulotexto3}"></p:outputText><br/>
			<p:inputText class="#{cc.attrs.inputtextclass}" id="it_seleccion" value="#{cc.attrs.texto3}"></p:inputText><br/>
			<p:commandButton class="#{cc.attrs.buttonclass}" value="#{cc.attrs.buttontext}" action="#{cc.attrs.bean.process()}"></p:commandButton><br/>


		</p:form>
	
	</composite:implementation>
</p:body>

</html>
