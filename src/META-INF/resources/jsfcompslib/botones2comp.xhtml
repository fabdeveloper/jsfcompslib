<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite">

<p:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</p:head>

<p:body>
	<composite:interface>
		<composite:attribute name="textoboton1"></composite:attribute>
		<composite:attribute name="textoboton2"></composite:attribute>
		<composite:attribute name="bean" type="src.jsfcompslib.util.interfaces.IProcessable"></composite:attribute>
		<composite:attribute name="buttonclass"></composite:attribute>
		
	</composite:interface>

	<composite:implementation>
<p:form>
			<p:commandButton id="boton1" class="#{cc.attrs.buttonclass}" 
			value="#{cc.attrs.textoboton1}" action="#{cc.attrs.bean.process(new java.util.Integer(1))}"></p:commandButton>
			<p:commandButton id="boton2" class="#{cc.attrs.buttonclass}" 
			value="#{cc.attrs.textoboton2}" action="#{cc.attrs.bean.process(new java.util.Integer(2))}"></p:commandButton>
		</p:form>
	</composite:implementation>
</p:body>
</html>
