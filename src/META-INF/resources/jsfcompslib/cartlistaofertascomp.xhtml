<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:em="http://jsfcompslib.src/taglib"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<p:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>cart lista ofertas comp</title>
</p:head>
<p:body>
	<composite:interface>
		<composite:attribute name="lista" type="java.util.List"></composite:attribute>
		<composite:attribute name="bean" type="src.jsfcompslib.util.interfaces.IProcessable"></composite:attribute>

		<composite:attribute name="iditem"></composite:attribute>
		<composite:attribute name="botonclass"></composite:attribute>
		<composite:attribute name="divclass"></composite:attribute>
		
<!-- 		<composite:clientBehavior name="itemSelect" event="itemSelect" target="itemcartcomp" ></composite:clientBehavior> -->
		

	</composite:interface>

	<composite:implementation>
	<div id="itemcartcomp">

		<ui:repeat  value="#{cc.attrs.lista}"  var="objeto">
		
			<em:itemcartcomp  
				urlimage="#{objeto.oferta.urlImage}"
				texto1="#{objeto.oferta.name}"
				texto2="#{objeto.oferta.articulo.getName()}"
				texto3="#{objeto.oferta.descripcion}"
				texto4="#{objeto.oferta.precio}"
				textoboton="Eliminar"
				iditem="#{objeto.id}"
				numItems="#{objeto.counter}"
				listaItems="#{cc.attrs.bean.getListaStock(objeto.oferta.stock)}"
				botonclass="#{cc.attrs.botonclass}"
				divclass="#{cc.attrs.divclass}"
				bean="#{cc.attrs.bean}"		
			
			></em:itemcartcomp>
		
		
		
		
		</ui:repeat>
		</div>

	</composite:implementation>

</p:body>
</html>
