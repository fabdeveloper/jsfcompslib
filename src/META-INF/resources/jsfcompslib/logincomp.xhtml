<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite">
<p:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</p:head>
<p:body>
	<composite:interface>
		<composite:attribute name="user"></composite:attribute>
		<composite:attribute name="password"></composite:attribute>	
		
		<composite:attribute name="textbutton" default="Login"></composite:attribute>		
		<composite:attribute name="classinputtext" required="false"></composite:attribute>		
		<composite:attribute name="classbutton" required="false" ></composite:attribute>	
					
		<composite:attribute name="bean" type="src.jsfcompslib.util.interfaces.IProcessable"></composite:attribute>

	</composite:interface>
	<composite:implementation>
	
	<p:form>
					<p:panelGrid columns="3">
	
			<p:inputText class="#{cc.attrs.classinputtext}" value="#{cc.attrs.user}" ></p:inputText>
			<p:inputSecret class="#{cc.attrs.classinputtext}" value="#{cc.attrs.password}" ></p:inputSecret>
			<p:commandButton class="#{cc.attrs.classbutton}"  value="#{cc.attrs.textbutton}" action="#{cc.attrs.bean.process()}"></p:commandButton>
	
	</p:panelGrid>
	
		</p:form>
	</composite:implementation>

</p:body>
</html>
