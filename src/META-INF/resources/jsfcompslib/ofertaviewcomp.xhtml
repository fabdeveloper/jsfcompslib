<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<p:body>
	<composite:interface>
		<composite:attribute name="urlimage" required="false" type="java.lang.String"></composite:attribute>
		<composite:attribute name="texttop" required="false" type="java.lang.String"></composite:attribute>
		<composite:attribute name="textcenter" required="false" type="java.lang.String"></composite:attribute>
		<composite:attribute name="textbottom" required="false" type="java.lang.String"></composite:attribute>
		<composite:attribute name="bean" type="src.jsfcompslib.util.interfaces.IProcessable"></composite:attribute>
		<composite:attribute name="ofid" type="java.lang.String"></composite:attribute>
		<composite:attribute name="textobotonenviar" required="false" type="java.lang.String"></composite:attribute>

		<composite:attribute name="botonclass" default="botonclass"></composite:attribute>
		<composite:attribute name="divclass" default="divclass"></composite:attribute>


		<composite:clientBehavior name="itemviewaction" event="action" target="formulario"></composite:clientBehavior>
	</composite:interface>
	<composite:implementation>
		<div class="#{cc.attrs.divclass}" style="height: 80%; width: 250px; text-align:center;">
			<p:form id="formulario" method="post">
				<p:graphicImage style="width: 139px; height: 125px; " url="#{cc.attrs.urlimage}"></p:graphicImage><br/>				
				<p:outputText value="#{cc.attrs.texttop}"></p:outputText><br/>
				<p:outputText value="#{cc.attrs.textcenter}"></p:outputText><br/>
				<p:outputText value="#{cc.attrs.textbottom}"></p:outputText><br/>
				<p:commandButton class="#{cc.attrs.botonclass}" id="botonenviar" value="#{cc.attrs.textobotonenviar}" action="#{cc.attrs.bean.process(cc.attrs.ofid)}"></p:commandButton>
			</p:form>
		</div>
	</composite:implementation>
</p:body>
</html>
