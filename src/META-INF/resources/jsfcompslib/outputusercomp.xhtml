<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite">

<p:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</p:head>
<p:body>
	<composite:interface>
		<composite:attribute name="label1"></composite:attribute>
		<composite:attribute name="text1"></composite:attribute>
		<composite:attribute name="label2"></composite:attribute>
		<composite:attribute name="text2"></composite:attribute>
		<composite:attribute name="label3"></composite:attribute>
		<composite:attribute name="text3"></composite:attribute>
	</composite:interface>
	<composite:implementation>
		<div>
			<p:outputText value="#{cc.attrs.label1}"></p:outputText>
			<p:outputText value="#{cc.attrs.text1}"></p:outputText>
			<br />
			<p:outputText value="#{cc.attrs.label2}"></p:outputText>
			<p:outputText value="#{cc.attrs.text2}"></p:outputText>
			<br />
			<p:outputText value="#{cc.attrs.label3}"></p:outputText>
			<p:outputText value="#{cc.attrs.text3}"></p:outputText>
			<br />
		</div>
	
	</composite:implementation>


</p:body>
</html>
