<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</p:head>
<p:body>
	<composite:interface>
		<composite:attribute name="titulo1"></composite:attribute>
		<composite:attribute name="texto1"></composite:attribute>		
		<composite:attribute name="titulo2"></composite:attribute>
		<composite:attribute name="texto2"></composite:attribute>
		<composite:attribute name="titulo3" default="Num items = "></composite:attribute>
		
		<composite:attribute name="lista" type="java.util.List"></composite:attribute>
		
	</composite:interface>
	<composite:implementation>
	
		<!-- numero de items y valoracion -->
		
		<div>
			<p:outputText value="#{cc.attrs.titulo1}"></p:outputText>
			<p:outputText value="#{cc.attrs.texto1}"></p:outputText><br />
			<p:outputText value="#{cc.attrs.titulo2}"></p:outputText>
			<p:outputText value="#{cc.attrs.texto2}"></p:outputText><br />
		</div>
		<hr />
		
		<!-- listado de items -->
		<div>
		<ui:repeat value="#{cc.attrs.lista}"  var="objeto">
			<div>
			<p:outputText value="#{objeto.oferta.articulo.getName()}"></p:outputText><br />
			<p:outputText value="#{objeto.oferta.name}"></p:outputText><br />
			<p:outputText value="#{objecto.oferta.descripcion}"></p:outputText><br />
			<p:outputText value="#{objeto.oferta.precio}"></p:outputText><br />
			<p:outputText value="#{cc.attrs.titulo3}"></p:outputText>
			<p:outputText value="#{objeto.counter}"></p:outputText><br />
			
			<hr />
				</div>
		</ui:repeat>
		</div>

	</composite:implementation>
</p:body>
</html>
